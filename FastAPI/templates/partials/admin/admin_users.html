<div class="p-5">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Users</h1>
    {% if users %}
        {% for user in users %}
            <div class="user-item">
                <h2>{{ user.name }}</h2>
                <p>{{ user.description }}</p>
                <span>${{ user.price }}</span>
            </div>
        {% endfor %}
    {% else %}
        <div class="bg-white rounded-lg shadow-sm overflow-hidden my-4">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-lg font-medium text-gray-900">Users list</h2>
                <div>
                    <input type="text" placeholder="Search users..." class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"/>
                    <button class="rounded-full p-2 bg-gray-100 hover:bg-gray-200"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="overflow-hidden min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr class="hover:bg-gray-50">
                        <td class="text-2xl font-bold text-gray-900 p-6"><i class="fa-solid fa-users-slash mr-2"></i>No users available</td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
    {% endif %}
</div>
