<div class="p-5">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Orders</h1>
    {% if orders %}
        {% for order in orders %}
            <div class="order-item">
                <h2>{{ order.name }}</h2>
                <p>{{ order.description }}</p>
                <span>${{ order.price }}</span>
            </div>
        {% endfor %}
    {% else %}
        <div class="bg-white rounded-lg shadow-sm overflow-hidden my-4">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-lg font-medium text-gray-900">Orders list</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="overflow-hidden min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr class="hover:bg-gray-50">
                        <td class="text-2xl font-bold text-gray-900 p-6"><i class="fa-solid fa-square-xmark mr-2"></i>No orders available</td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
    {% endif %}
</div>
