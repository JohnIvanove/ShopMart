{% for product in products %}
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 flex justify-center">
    <div class="bg-white p-4 rounded-lg shadow">
      <img src="{{ product.image_url }}" alt="{{ product.name }}"
           class="w-full h-48 object-cover rounded" />
      <h4 class="mt-2 text-lg font-semibold">{{ product.name }}</h4>
      <p class="text-gray-500">${{ "%.2f"|format(product.price) }}</p>
    </div>
  </div>
{% else %}
  <div class="col-span-full text-center text-gray-500">
      <p>No products found in matching your criteria.</p>
  </div>
{% endfor %}
